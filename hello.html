	#pancing .tab-content#huruf {
    position: relative; /* Ensure positioning context for pseudo-element */
    overflow: hidden; /* Hide overflow of the water effect */
}

.tab-content#huruf::before {
    content: '';
    position: absolute;
    top: 0;
    left: -50%; /* Start off-screen to the left */
    width: 200%; /* Wider than the container to allow full wave */
    height: 100%;
    background: linear-gradient(45deg, rgba(173, 216, 230, 0.4) 25%, rgba(135, 206, 235, 0.6) 50%, rgba(173, 216, 230, 0.4) 75%);
    background-size: 200% 100%; /* Ensure gradient covers the width */
    animation: waterWave 8s linear infinite; /* Adjust duration as needed */
    pointer-events: none; /* Allow clicks to pass through */
    z-index: 0; /* Behind other content */
    opacity: 0.7; /* Adjust transparency */
}

@keyframes waterWave {
    0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        background-position: 0% 0%;
    }
    25% {
        transform: translateY(-5px); /* Slight up-down motion */
    }
    50% {
        transform: translateX(-50%) translateY(0) rotate(0deg);
        background-position: 100% 0%; /* Move gradient across */
    }
    75% {
        transform: translateY(5px); /* Slight up-down motion */
    }
    100% {
        transform: translateX(-100%) translateY(0) rotate(0deg); /* Loop back */
        background-position: 200% 0%;
    }
}

/* Ensure content within 'huruf' tab is above the water effect */
.tab-content#huruf > * {
    position: relative;
    z-index: 1;
}
    }

    function playSound(id) {

    // Fungsi Permainan Suku Kata (tab 'permainan')
    function startGame() {
        currentWordIndex = 0;
        score = 0;

        const scoreDisplayElement = document.getElementById('scoreDisplay');
        if (scoreDisplayElement) {
            scoreDisplayElement.textContent = `Skor: ${score} / ${gameWords.length}`;
        }
    }

    function loadWord() {
        const gameContainer = document.querySelector('#permainan .game-container');
        if (gameContainer) {
            gameContainer.style.display = 'flex';
        }

        if (currentWordIndex >= gameWords.length) {
            endGame(false);
            return;
        }

        const currentWordData = gameWords[currentWordIndex];
        const gameImage = document.getElementById('gameImage');
        const syllableOptionsDiv = document.getElementById('syllableOptions');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const nextButton = document.getElementById('nextButton');

        if (gameImage) gameImage.src = currentWordData.image;
        if (gameImage) gameImage.alt = `Gambar ${currentWordData.word}`;
        if (feedbackMessage) {
            feedbackMessage.textContent = '';
            feedbackMessage.classList.remove('correct', 'incorrect');
        }
        if (nextButton) nextButton.style.display = 'none';

        if (syllableOptionsDiv) syllableOptionsDiv.innerHTML = '';

        const shuffledOptions = [...currentWordData.options].sort(() => Math.random() - 0.5);

        shuffledOptions.forEach(option => {
            const button = document.createElement('button');
            button.textContent = option;
            button.classList.add('syllable-button');
            button.addEventListener('click', () => checkAnswer(option, currentWordData.correctSyllable, currentWordData.audioId));
            if (syllableOptionsDiv) syllableOptionsDiv.appendChild(button);
        });
    }

    function checkAnswer(selectedSyllable, correctSyllable, audioId) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        const nextButton = document.getElementById('nextButton');
        const syllableButtons = document.querySelectorAll('#permainan .syllable-button');

        syllableButtons.forEach(button => {
            button.disabled = true;
            if (button.textContent === correctSyllable) {
                button.style.backgroundColor = '#28a745';
            } else if (button.textContent === selectedSyllable) {
                button.style.backgroundColor = '#dc3545';
            }
        });

        if (selectedSyllable === correctSyllable) {
            if (feedbackMessage) {
                feedbackMessage.textContent = 'Betul! Bagus!';
                feedbackMessage.classList.remove('incorrect');
                feedbackMessage.classList.add('correct');
            }
            score++;
            updateScoreDisplay();
            playSound(audioId);
            playSound('correct_sound');

            if (score >= scoreToWin) {
                endGame(true);
            } else {
                setTimeout(nextWord, 1000);
            }
        } else {
            if (feedbackMessage) {
                feedbackMessage.textContent = `Salah. Jawapan yang betul ialah ${correctSyllable}.`;
                feedbackMessage.classList.remove('correct');
                feedbackMessage.classList.add('incorrect');
            }
            playSound('wrong_sound');
            if (nextButton) {
                nextButton.style.display = 'block';
                nextButton.onclick = nextWord;
            }
        }
    }

    function loadSpellingWord() {
        const spellingGameContainer = document.querySelector('#ejaan .spelling-game-container');
        if (spellingGameContainer) {
            spellingGameContainer.style.display = 'flex';
        }

        if (currentSpellingWordIndex >= spellingWords.length) {
            endSpellingGame(false);
            return;
        }

        const currentWordData = spellingWords[currentSpellingWordIndex];
        const syllableDragOptions = document.getElementById('syllableDragOptions');
        const dropZoneContainer = document.getElementById('dropZoneContainer');
        const spellingFeedbackMessage = document.getElementById('spellingFeedbackMessage');
        const spellingNextButton = document.getElementById('spellingNextButton');
        const spellingPlaySoundButton = document.getElementById('spellingPlaySoundButton');

        if (spellingFeedbackMessage) {
            spellingFeedbackMessage.textContent = '';
            spellingFeedbackMessage.classList.remove('correct', 'incorrect');
        }
        if (spellingNextButton) spellingNextButton.style.display = 'none';

        // Set up play sound button for the full word
        if (spellingPlaySoundButton) {
            spellingPlaySoundButton.onclick = () => playSound(currentWordData.audioId);
        }

        // Clear previous options and drop zones
        if (syllableDragOptions) syllableDragOptions.innerHTML = '';
        if (dropZoneContainer) dropZoneContainer.innerHTML = '';

        // Create draggable syllable options
        const allPossibleOptions = [...currentWordData.options];
        allPossibleOptions.sort(() => Math.random() - 0.5); // Acak pilihan

        allPossibleOptions.forEach(syllable => {
            const draggableDiv = document.createElement('div');
            draggableDiv.textContent = syllable;
            draggableDiv.classList.add('draggable-syllable');
            draggableDiv.setAttribute('draggable', 'true');
            draggableDiv.id = `draggable-${syllable}`; // Unique ID for each draggable
            draggableDiv.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', syllable);
                e.dataTransfer.effectAllowed = 'move';
                draggableDiv.classList.add('dragging');
            });
            syllableDragOptions.appendChild(draggableDiv);
        });

        // Create drop zones
        currentWordData.syllables.forEach((syllable, index) => {
            const dropZone = document.createElement('div');
            dropZone.classList.add('drop-zone');
            dropZone.dataset.expectedSyllable = syllable; // Store expected syllable
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('hover');
                e.dataTransfer.dropEffect = 'move';
            });
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('hover');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('hover');
                const draggedSyllable = e.dataTransfer.getData('text/plain');

                // Only allow dropping if the drop zone is empty
                if (!dropZone.textContent) {
                    dropZone.textContent = draggedSyllable;
                    dropZone.classList.add('filled');
                    // Hide the dragged item from the options list
                    const originalDraggable = document.getElementById(`draggable-${draggedSyllable}`);
                    if (originalDraggable) {
                        originalDraggable.style.display = 'none';
                    }
                }
                checkSpellingAnswer();
            });
            dropZoneContainer.appendChild(dropZone);

            if (index < currentWordData.syllables.length - 1) {
                const plusOperator = document.createElement('span');
                plusOperator.classList.add('operator-plus');
                plusOperator.textContent = '+';
                dropZoneContainer.appendChild(plusOperator);
            }
        });
    }

    function checkSpellingAnswer() {
        const currentWordData = spellingWords[currentSpellingWordIndex];
        const dropZones = document.querySelectorAll('#ejaan .drop-zone');
        const spellingFeedbackMessage = document.getElementById('spellingFeedbackMessage');
        const spellingNextButton = document.getElementById('spellingNextButton');

        let isCorrect = true;
        let droppedSyllables = [];

        dropZones.forEach((zone, index) => {
            const droppedText = zone.textContent;
            droppedSyllables.push(droppedText);

            if (droppedText !== currentWordData.syllables[index]) {
                isCorrect = false;
            }
        });

        if (isCorrect && droppedSyllables.every(s => s !== '')) { // Ensure all slots are filled and correct
            spellingScore++;
            updateSpellingScoreDisplay();
            if (spellingFeedbackMessage) {
                spellingFeedbackMessage.textContent = 'Betul! Hebat!';
                spellingFeedbackMessage.classList.remove('incorrect');
                spellingFeedbackMessage.classList.add('correct');
            }
            playSound('correct_sound');

            // Disable further dragging/dropping and indicate correctness
            document.querySelectorAll('.draggable-syllable').forEach(btn => btn.setAttribute('draggable', 'false'));
            dropZones.forEach(zone => zone.style.borderColor = '#28a745');

            if (spellingScore >= spellingScoreToWin) {
                endSpellingGame(true);
            } else {
                setTimeout(nextSpellingWord, 1500); // Tunggu sebentar sebelum ke soalan seterusnya
            }
        } else if (droppedSyllables.some(s => s === '')) {
            // Do nothing if not all slots are filled yet, wait for user to complete
            if (spellingFeedbackMessage) {
                spellingFeedbackMessage.textContent = 'Lengkapkan perkataan.';
                spellingFeedbackMessage.classList.remove('correct', 'incorrect');
            }
        } else { // All slots filled, but incorrect
            if (spellingFeedbackMessage) {
                spellingFeedbackMessage.textContent = 'Salah. Cuba lagi!';
                spellingFeedbackMessage.classList.remove('correct');
                spellingFeedbackMessage.classList.add('incorrect');
            }
            playSound('wrong_sound');
            if (spellingNextButton) {
                spellingNextButton.style.display = 'block';
                spellingNextButton.onclick = nextSpellingWord; // Allow user to skip or retry
            }
            // Reset drop zones to empty and make draggable items visible again
            setTimeout(() => {
                dropZones.forEach(zone => {
                    const droppedSyllable = zone.textContent;
                    zone.textContent = '';
                    zone.classList.remove('filled');
                    zone.style.borderColor = '#ccc'; // Reset border color

                    const originalDraggable = document.getElementById(`draggable-${droppedSyllable}`);
                    if (originalDraggable) {
                        originalDraggable.style.display = 'block'; // Make it visible again
                    }
                });
            }, 1000); // Clear after 1 second
        }
    }

    function nextSpellingWord() {
        currentSpellingWordIndex++;
        loadSpellingWord();
    }

    function endSpellingGame(hasWon) {
        const ejaanTab = document.getElementById('ejaan');
        if (ejaanTab) {
            ejaanTab.innerHTML = `
                <h2>Permainan Tamat!</h2>
                <div class="score-board">
                    <h2>${hasWon ? 'Tahniah, Anda Menang!' : 'Cubalah Lagi!'}</h2>
                    <p>Skor Akhir: ${spellingScore} daripada ${spellingWords.length}</p>
                    <button class="next-button" onclick="restartSpellingGame()">Main Semula</button>
                </div>
            `;
            if (hasWon) {
                playSound('win_sound');
            }
        }
    }

    function restartSpellingGame() {
        const ejaanTab = document.getElementById('ejaan');
        if (ejaanTab) {
            ejaanTab.innerHTML = `
                <h2>Belajar Suku Kata dan Ejaan</h2>
                <div class="spelling-game-container">
                    <p id="spellingScoreDisplay" class="score-display">Skor: 0 / 0</p>
                    <div class="spelling-controls">
                        <button id="spellingPlaySoundButton">Dengar Bunyi Perkataan</button>
                    </div>
                    <div id="syllableDragOptions" class="syllable-drag-options">
                    </div>
                    <div id="dropZoneContainer" class="drop-zone-container">
                    </div>
                    <div id="spellingFeedbackMessage" class="spelling-feedback-message"></div>
                    <button id="spellingNextButton" class="spelling-next-button" style="display: none;">Seterusnya</button>
                </div>
            `;
            // Re-attach event listeners after re-creating elements
            document.getElementById('spellingNextButton').addEventListener('click', nextSpellingWord);
            document.getElementById('spellingPlaySoundButton').addEventListener('click', () => playSound(spellingWords[currentSpellingWordIndex].audioId));
            startSpellingGame();
        }
    }

  </script>
</body>
